<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ForgeOS — Employee Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <div class="auth-shell">
    <div class="auth-card">
      <div class="auth-brand">
        <div class="logo">
          <svg class="brand-icon" width="22" height="22" viewBox="0 0 24 24" aria-hidden="true">
            <path fill="currentColor" d="M3 14.5c0-.55.45-1 1-1h5.2c.3-1.1 1.1-2 2.2-2.5l4.1-1.7c.5-.2.8-.7.7-1.2l-.1-.6 1.9-.5.2.7c.3 1.3-.4 2.6-1.6 3.1l-4.1 1.7c-.7.3-1.2 1-1.2 1.8v.2H20c.55 0 1 .45 1 1v2.5c0 1.38-1.12 2.5-2.5 2.5H9.2c-.9 0-1.74-.48-2.18-1.27L6.2 19.5H4.5C3.67 19.5 3 18.83 3 18v-3.5z"/>
            <path fill="currentColor" d="M7.8 3.6 9.2 2.2l3.5 3.5-1.4 1.4-.5-.5-4.3 4.3-1.4-1.4 4.3-4.3-.6-.6z"/>
          </svg>
          <span>ForgeOS</span>
        </div>
        <h1>Employee Login</h1>
        <p class="muted">Sign in to manage contacts, deals, tasks, and lead generation.</p>
      </div>

      <div class="auth-actions">
        <button class="btn primary" id="btnOpenLogin">Log in / Sign up</button>
        <button class="btn secondary" id="btnReset">Reset password</button>
      </div>

      <div class="auth-footer">
        <a href="https://forgeos.org" target="_blank" rel="noopener">Back to ForgeOS.org</a>
        <span class="muted">•</span>
        <a href="https://client.forgeos.org">Client Portal</a>
      </div>

      <div id="authStatus" class="auth-status muted"></div>
    </div>
  </div>

  <script>
    const status = document.getElementById('authStatus');

    function setStatus(msg){ if(status) status.textContent = msg; }

    if(!window.netlifyIdentity){
      setStatus('Netlify Identity is not enabled yet. Enable it in Netlify → Identity.');
    } else {
      window.netlifyIdentity.on('init', (user) => {
        if(user){
          // Already logged in
          window.location.href = './';
        }
      });
      window.netlifyIdentity.init();

      document.getElementById('btnOpenLogin').addEventListener('click', () => {
        window.netlifyIdentity.open('login');
      });

      document.getElementById('btnReset').addEventListener('click', () => {
        // Netlify Identity widget will show a "Forgot password" flow.
        window.netlifyIdentity.open('login');
        setTimeout(() => {
          const forgot = document.querySelector('.netlify-identity-widget .forgot-pass');
          if(forgot) forgot.click();
        }, 300);
      });

      window.netlifyIdentity.on('login', () => {
        setStatus('Logged in. Redirecting...');
        window.netlifyIdentity.close();
        window.location.href = './';
      });

      window.netlifyIdentity.on('error', (err) => {
        setStatus(err && err.message ? err.message : 'Login error');
      });
    }
  </script>
</body>
</html>
