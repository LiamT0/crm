<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ForgeOS — Client Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <div class="auth-shell">
    <div class="auth-card">
      <div class="auth-brand">
        <div class="logo">
          <span class="logo-icon">⚒️</span>
          <span class="logo-text">ForgeOS</span>
        </div>
        <div>
          <h1>Client Portal Login</h1>
          <p>Sign in to see your projects, updates, and billing.</p>
        </div>
      </div>

      <div class="auth-actions">
        <button class="btn primary" id="btnLogin">Sign in / Create account</button>
        <button class="btn secondary" id="btnReset">Reset password</button>
      </div>

      <div class="auth-help">
        Need access? <a href="mailto:ljt@forgeos.org">Email ForgeOS</a>
      </div>

      <div class="auth-divider"></div>

      <div class="auth-help">
        Internal team? <a href="https://crm.forgeos.org" target="_blank" rel="noopener">Employee CRM</a>
      </div>
    </div>
  </div>

  <script>
    function goHome(){ window.location.href = 'index.html'; }

    if (window.netlifyIdentity) {
      window.netlifyIdentity.on('init', (user) => {
        const hash = window.location.hash || '';
        const hasToken = /invite_token=|recovery_token=|confirmation_token=/i.test(hash);
        if (hasToken) {
          window.netlifyIdentity.open();
          return;
        }
        if (user) goHome();
      });
      window.netlifyIdentity.init();

      window.netlifyIdentity.on('login', () => goHome());
    }

    // Attach button handlers after DOM is ready - outside init callback to avoid race conditions
    document.addEventListener('DOMContentLoaded', () => {
      const loginBtn = document.getElementById('btnLogin');
      const resetBtn = document.getElementById('btnReset');

      if (loginBtn) {
        loginBtn.addEventListener('click', () => {
          if (window.netlifyIdentity) {
            window.netlifyIdentity.open('login');
          }
        });
      }

      if (resetBtn) {
        resetBtn.addEventListener('click', () => {
          if (window.netlifyIdentity) {
            window.netlifyIdentity.open('login');
            setTimeout(() => {
              const forgot = document.querySelector('.netlify-identity-widget .forgot-pass');
              if (forgot) forgot.click();
            }, 300);
          }
        });
      }
    });
  </script>
</body>
</html>
