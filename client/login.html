<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ForgeOS â€” Client Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <div class="auth-shell">
    <div class="auth-card auth-card-enhanced">
      <!-- Decorative glow effect -->
      <div class="auth-glow"></div>

      <!-- Logo and branding -->
      <div class="auth-logo-section">
        <div class="auth-logo-icon">
          <ion-icon name="construct-outline"></ion-icon>
        </div>
        <span class="auth-logo-text">ForgeOS</span>
      </div>

      <!-- Welcome heading -->
      <div class="auth-welcome">
        <h1>Welcome to Client Portal</h1>
        <p>Access your projects, track progress, and manage billing all in one place.</p>
      </div>

      <!-- Feature highlights -->
      <div class="auth-features">
        <div class="auth-feature">
          <ion-icon name="folder-open-outline"></ion-icon>
          <span>Project Updates</span>
        </div>
        <div class="auth-feature">
          <ion-icon name="videocam-outline"></ion-icon>
          <span>Webinars</span>
        </div>
        <div class="auth-feature">
          <ion-icon name="card-outline"></ion-icon>
          <span>Billing</span>
        </div>
      </div>

      <!-- Action buttons -->
      <div class="auth-actions-enhanced">
        <button class="btn-auth-primary" id="btnLogin">
          <ion-icon name="log-in-outline"></ion-icon>
          <span>Sign in / Create account</span>
        </button>
        <button class="btn-auth-secondary" id="btnReset">
          <ion-icon name="key-outline"></ion-icon>
          <span>Reset password</span>
        </button>
      </div>

      <!-- Divider -->
      <div class="auth-divider-line">
        <span>Need help?</span>
      </div>

      <!-- Help links -->
      <div class="auth-help-links">
        <a href="mailto:ljt@forgeos.org" class="auth-help-link">
          <ion-icon name="mail-outline"></ion-icon>
          <span>Contact Support</span>
        </a>
        <a href="https://crm.forgeos.org" target="_blank" rel="noopener" class="auth-help-link">
          <ion-icon name="business-outline"></ion-icon>
          <span>Employee CRM</span>
        </a>
      </div>
    </div>
  </div>

  <script>
    function goHome(){ window.location.href = 'index.html'; }

    if (window.netlifyIdentity) {
      window.netlifyIdentity.on('init', (user) => {
        const hash = window.location.hash || '';
        const hasToken = /invite_token=|recovery_token=|confirmation_token=/i.test(hash);
        if (hasToken) {
          window.netlifyIdentity.open();
          return;
        }
        if (user) goHome();
      });
      window.netlifyIdentity.init();

      document.getElementById('btnLogin').addEventListener('click', () => {
        window.netlifyIdentity.open('login');
      });

      document.getElementById('btnReset').addEventListener('click', () => {
        window.netlifyIdentity.open('login');
        setTimeout(() => {
          const forgot = document.querySelector('.netlify-identity-widget .forgot-pass');
          if (forgot) forgot.click();
        }, 300);
      });

      window.netlifyIdentity.on('login', () => goHome());
    }
  </script>
</body>
</html>
