<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ForgeOS | Client Portal</title>

  <style>
    :root{
      --bg0:#060b10;
      --card:#0e1a23cc;
      --stroke:#1c2c3a;
      --text:#e8f1f7;
      --muted:#a7b5c3;
      --teal:#3fc7c7;
      --teal2:#7ee7e7;
      --shadow: 0 20px 60px rgba(0,0,0,.55);
      --radius: 28px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--text);
      min-height:100vh;
      display:grid;
      place-items:center;
      background:
        radial-gradient(1200px 700px at 50% 30%, rgba(63,199,199,.18), transparent 60%),
        linear-gradient(180deg, #05080c, #04070b);
    }

    .wrap{width:min(520px,92vw)}
    .card{
      background:var(--card);
      border:1px solid var(--stroke);
      border-radius:var(--radius);
      padding:34px;
      box-shadow:var(--shadow);
      text-align:center;
    }

    h1{margin:18px 0 10px;font-size:38px}
    p{color:var(--muted);margin-bottom:22px}

    .btn{
      width:100%;
      border-radius:18px;
      padding:16px;
      font-size:20px;
      font-weight:800;
      border:none;
      cursor:pointer;
      margin-bottom:12px;
    }
    .primary{
      background:linear-gradient(180deg,var(--teal),#2fb3b3);
      color:#052127;
    }
    .ghost{
      background:#0b121a;
      color:#d9e6f2;
      border:1px solid var(--stroke);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>Welcome to Client Portal</h1>
      <p>Access your projects, billing, and updates.</p>

      <button class="btn primary" id="openAuth">Sign in / Create account</button>
      <button class="btn ghost" id="resetBtn">Reset password</button>
    </div>
  </div>

  <!-- Netlify Identity -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <script>
    document.getElementById("openAuth").onclick = () => {
      if (window.netlifyIdentity) window.netlifyIdentity.open();
    };

    document.getElementById("resetBtn").onclick = () => {
      if (window.netlifyIdentity) window.netlifyIdentity.open("recovery");
    };

    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("login", () => {
        window.netlifyIdentity.close();
        window.location.href = "/index.html";
      });
    }
  </script>
</body>
</html>
